[pytest]
# Pytest configuration for ollama-chat-interface

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow tests that take more than 1 second
    requires_ollama: Tests that require Ollama server running
    requires_config: Tests that require config.yaml file

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */.venv/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
